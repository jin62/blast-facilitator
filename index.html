<!DOCTYPE html>

<html>
<body>

      <h1>BLAST Facilitator</h1>

      <!-- -->
      <form required name="dataEntry" method="post" enctype="multipart/form-data" 
            action="data_processing.php" target="_blank">

            <p>
                  <label for="uploads">Choose fastq or fasta files to be analyzed: </label><br>
                  <input multiple type="file" id="uploads" name="uploads"
                  accept=".gz,.fastq,.fasta">
            </p>

            <p>
                  Choose your file types: <br>
                  <input type="checkbox" id=".gz" name=".gz">
                  <label for=".gz">.gz</label><br>
                  <input type="checkbox" id="fasta" name="fasta">
                  <label for="fasta">fasta</label><br>
                  <input type="checkbox" id="fastq" name="fastq">
                  <label for="fastq">fastq</label><br>
            </p>

            <p>
                  <label for="test">Testing variable: </label><br>
                  <input type="textbox" id="test" name="test">
            </p>

            <input type="submit">
            <input type="reset">

      </form>

      <form required name="cgiTest" method="post" enctype="multipart/form-data" 
            action="test.cgi" target="_blank">
            
            <p>
                  <label for="cgiTestInput">Testing variable: </label><br>
                  <input type="textbox" id="cgiTestInput" name="cgiTestInput">
            </p>
            
      </form>
      
      <form required name="phpTest" method="post" enctype="multipart/form-data" 
            action="test.php" target="_blank">
            
            <p>
                  <label for="phpTestInput1">Testing variable: </label><br>
                  <input type="textbox" id="phpTestInput1" name="phpTestInput1">
            </p>
            
            <p>
                  <label for="phpTestInput2">Testing variable: </label><br>
                  <input type="textbox" id="phpTestInput2" name="phpTestInput2">
            </p>
            
      </form>

</body>
</html>
