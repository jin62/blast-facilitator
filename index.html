<!DOCTYPE html>

<h1>BLAST Facilitator</h1>

<form required name="dataEntry" method="post" enctype="multipart/form-data" action="data_processing.php">
  
  <p>
    <label for="uploads">Choose fastq or fasta files to be analyzed: </label>
    <input multiple type="file" id="uploads" name="uploads"
           accept=".gz,.fastq,.fasta">
  </p>
  
  <p>

    Choose your file types: <br>
    <input type="checkbox" id=".gz" name=".gz">
    <label for=".gz">.gz</label>
    <input type="checkbox" id="fasta" name="fasta">
    <label for="fasta">fasta</label>
    <input type="checkbox" id="fastq" name="fastq">
    <label for="fastq">fastq</label>

  </p>
  
</form>
